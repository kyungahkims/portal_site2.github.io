<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/portal.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<title>포털사이트</title>
</head>

<body>
	<!-- .wrap에 google, naver, daum 클래스 추가 -->
	<div class="wrap google">
		<div class="box">
			<a href="#" class="mail google">Gmail</a>
			<a href="#" class="drive google">드라이브</a>
			<a href="#" class="mail naver">메일</a>
			<a href="#" class="drive naver">네이버쇼핑</a>
			<a href="#" class="mail daum">메일</a>
			<a href="#" class="drive daum">다음쇼핑</a>
			<button type="button" class="more_btn" aria-label="더보기 버튼"></button>
			<button type="button" class="setting_btn" aria-label="설정 버튼"></button>
		</div>

		<div class="logo" role="img" aria-label="구글"></div>

		<div class="search_group">
			<div class="search_wrap">
				<div class="select">
					<!-- select select_active -->
					<button type="button" class="google select_btn" aria-label="포털사이트 선택 버튼, 구글 선택됨"></button>
					<button type="button" class="naver" aria-label="네이버"></button>
					<button type="button" class="daum" aria-label="다음"></button>
				</div>
				<input type="text" placeholder="검색어를 입력해 주세요.">
				<button type="button" class="search_btn" aria-label="검색 버튼"></button>
			</div>

			<div class="search_list">
				<div class="search_head">
					<h5>최근 검색어</h5>
					<button type="button" class="total_remove_btn">전체삭제</button>
				</div>
				<ul>
					<li>
						<div class="left">
							<p>한지민</p>
						</div>
						<div class="right"><span>8.28</span><button type="button" class="remove_btn" aria-label="삭제 버튼"></button>
						</div>
					</li>
					<li>
						<div class="left">
							<p>한지민</p>
						</div>
						<div class="right"><span>8.28</span><button type="button" class="remove_btn" aria-label="삭제 버튼"></button>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="site_wrap">
			<a href="#" class="naver">
				<span>네이버</span>
			</a>
			<a href="#" class="google">
				<span>구글</span>
			</a>
			<a href="#" class="daum">
				<span>다음</span>
			</a>
			<a href="#" class="youtobe">
				<span>유튜브</span>
			</a>
			<a href="#" class="insta">
				<span>인스타그램</span>
			</a>
			<a href="#" class="coupang">
				<span>쿠팡</span>
			</a>
			<a href="#" class="gmarket">
				<span>지마켓</span>
			</a>
			<a href="#" class="auction">
				<span>옥션</span>
			</a>
			<a href="#" class="store">
				<span>11번가</span>
			</a>
			<!-- <a href="#" class="ali">
				<span>알리<br>익스 프레스</span>
			</a> -->
			<button class="go">
				<span>바로가기<br>추가</span>
			</button>
		</div>
	</div>
	<script src="../js/portal.js"></script>
</body>

</html>
